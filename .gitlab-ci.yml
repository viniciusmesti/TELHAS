stages:
  - install
  - lint
  - test
  - build
  - deploy

variables:
  NODE_ENV: 'production'

cache:
  paths:
    - node_modules/

install_dependencies:
  stage: install
  script:
    - npm ci


lint:
  stage: lint
  script:
    - npm run lint


test:
  stage: test
  script:
    - npm run test


build:
  stage: build
  script:
    - npm run build


deploy:
  stage: deploy
  script:
    - echo "Deploy manual ou automático configurável depois"
  when: manual

